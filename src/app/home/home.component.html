<div>
  <h5>Options: </h5>
  <select name="miselect" [(ngModel)]="option">
  <option [value]="query" *ngFor="let query of queryTypes">{{query}}</option>
  </select> <input type="button" value="Search" (click)="llenarData()">
  <ul *ngFor="let item of data">
    <li><h2>{{ item.name  }}</h2></li>
    <li>{{ item.description  }}</li><br>
  </ul>
</div>
