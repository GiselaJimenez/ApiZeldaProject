<div>
  <label for="mySelect">Options: </label>
  <select name="mySelect" class="form-select form-select-sm" [(ngModel)]="option" (click)="addData()">
    <option [value]="query" *ngFor="let query of queryTypes" > {{ query }} </option>
  </select> <br> <br>
  <div class="row-1 card-group" style="justify-content: center;">
    <div class="col-3" *ngFor="let item of data | paginate: { itemsPerPage: 3, currentPage: page }">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"> {{ item.name }} </h5>
            <p class="card-text"> {{ item.description }} </p>
            <p *ngIf="option == 'games'" class="card-text"> Publisher: <br>
              <img src="../../assets/Nintendo-Logo.png"
              style="max-width: 100%;
              max-height: 100%;
              height: auto;
              width: auto;">
            </p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
        </div>
      </div>
  </div>
  <br> <br>
  <pagination-controls style="display: flex; justify-content: center;" (pageChange)=" page = $event " previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
